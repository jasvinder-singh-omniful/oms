version: "3.9"
services:
  postgres_master:
    image: postgres
    container_name: postgres_master
    restart: always
    env_file: 
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres_slave1:
    image: postgres
    container_name: postgres_slave1
    restart: always
    env_file: 
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
